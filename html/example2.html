element type selector
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> example of css element type selector</title>
        <style>
            h1,h2,h3{
                color:red;
            }
            p{color:blue;
            }
        </style>
    </head>
    <body>
        <h1>this is heading</h1>
        <h2>this is h2 heading</h2>
        <h3>this is h3 heading</h3>
        <p>this style will be applied on every paragraph</p>
        <p id="para1">me too!</p>
        
    </body>
</html>
